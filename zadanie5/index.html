<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8" />
	<title>Tabele</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<tr>
			<th colspan="2"">List of characters</th>
		</tr>
		<tr>
			<th scope="col">First name and last name</th>
			<th scope="col">E-mail</th>
		</tr>
		<tr>
			<th scope="col">Jon Snow</th>
			<td>jsnow@gmail.com</td>
		</tr>
		<tr>
			<th scope="col">Arya Stark</th>
			<td>arya@gmail.com</td>
		</tr>
		<tr>
			<th scope="col">Eddard Stark</th>
			<td>eStark@gmail.com</td>
		</tr>
		<tr>
			<th scope="col">Melisandre</th>
			<td>meli@gmail.com</td>
		</tr>
	</table>
	<br>
	<table>
		<tr>
			<th></th>
			<th scope="col">John</th>
			<th scope="col">Elizabeth</th>
			<th scope="col">Margaret</th>
			<th scope="col">Paul</th>
		</tr>
		<tr>
			<th scope="col">Date of birth</th>
			<td colspan="3">2016</td>
			<td>2015</td>
		</tr>
		<tr>
			<th scope="col">Eyes color</th>
			<td colspan="4">blue</td>
		</tr>
		<tr>
			<th scope="col">Hair color</th>
			<td colspan="2">blond</td>
			<td>black</td>
			<td>red</td>
		</tr>
	</table>
		
</body>
</html>
