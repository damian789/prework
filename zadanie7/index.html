<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<title>Box model</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- link i cały napis jest koloru czerwonego. <a> jest elementem liniowym ponieważ element liniowym zajmują tylko tyle miejsca ile same one potrzebują. </a> -->
	<a href="http://www.kurshtml.edu.pl/html/zielony.html">Kurs dla zielonych HTML I CSS</a>
<!-- P jest elementem blokowym ponieważ zawsze są pisane na nowej linii i zajmują całą powierzchnię -->	
	<p>
	<br>
		<table>
			<tr>
				<th>Name of element</th>
				<th>Type</th>
			</tr>
			<tr>
				<th>a</th>
				<td>inline</td>
			</tr>
			<tr>
				<th>p</th>
				<td>block</td>
			</tr>
			<tr>
				<th>h1</th>
				<td>block</td>
			</tr>
			<tr>
				<th>h2</th>
				<td>block</td>
			</tr>
			<tr>
				<th>h3</th>
				<td>block</td>
			</tr>
			<tr>
				<th>div</th>
				<td>block</td>
			</tr>
			<tr>
				<th>span</th>
				<td>inline</td>
			</tr>
			<tr>
				<th>em</th>
				<td>inline</td>
			</tr>
			<tr>
				<th>strong</th>
				<td>inline</td>
			</tr>
			<tr>
				<th>u</th>
				<td>block</td>
			</tr>	
			<tr>
				<th>img</th>
				<td>inline</td>
			</tr>
			<tr>
				<th>iframe</th>
				<td>block</td>
			</tr>
			<tr>
				<th>ul</th>
				<td>block</td>
			</tr>
			<tr>
				<th>ol</th>
				<td>block</td>
			</tr>
		</table>

</html>
